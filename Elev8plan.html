<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }
        
        .text-center {
            text-align: center;
        }
        
        .section-title {
            font-size: 2rem;
            font-weight: bold;
            color: #111827;
            margin-bottom: 16px;
        }
        
        .section-description {
            font-size: 1rem;
            color: #4B5563;
            margin-top: 24px;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 32px;
        }
        
        .tab {
            padding: 12px 24px;
            cursor: pointer;
            font-size: 1rem;
            color: #4B5563;
            border: 1px solid #E5E7EB;
            margin-right: 8px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .tab:hover {
            background-color: #E5E7EB;
        }
        
        .tab.active {
            background-color: #1C2A5B;
            color: white;
        }
        
        .tab-content {
            display: none;
            margin-top: 20px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .Professional-card {
            display: flex;
            flex-direction: column;
            border-radius: 16px;
            border: 1px solid #E5E7EB;
            overflow: hidden;
            max-width: 700px;
            margin: 40px auto;
        }
        
        .card-content {
            padding: 32px;
            flex: 1;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #111827;
            text-align: center;
        }
        
        .tier-radio-group {
            display: flex;
            gap: 20px;
            margin-top: 32px;
            color: #4B5563;
        }
        
        .tier-radio-group label {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .price-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #F9FAFB;
            padding: 40px;
            text-align: center;
            border-top: 1px solid #E5E7EB;
        }
        
        .price {
            font-size: 2rem;
            font-weight: bold;
            color: #1656e2;
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-top: 24px;
        }
        
        .cta-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 24px;
            background-color: #E6AD2A;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
        }
        
        .toggle-switch {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        .toggle-label {
            font-size: 1rem;
            color: #4B5563;
            margin: 0 10px;
        }
        
        .toggle-button {
            position: relative;
            width: 50px;
            height: 24px;
            background-color: #E5E7EB;
            border-radius: 12px;
            cursor: pointer;
        }
        
        .toggle-circle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #E6AD2A;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        
        .toggle-button.active .toggle-circle {
            transform: translateX(26px);
        }
        /* Styled input fields */
        
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #E5E7EB;
            font-size: 1rem;
            color: #4B5563;
            margin-top: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #1C2A5B;
        }
        
        input[type="number"]::placeholder {
            color: #9CA3AF;
            font-size: 12px;
        }
        
        label {
            font-size: 1rem;
            color: #111827;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h2 class="section-title">Get your Instant Quote</h2>
            <p class="section-description">Team Cost & Savings Calculator</p>
        </div>

        <div class="toggle-switch">
            <span class="toggle-label">Monthly</span>
            <div class="toggle-button" onclick="toggleAnnually()">
                <div class="toggle-circle"></div>
            </div>
            <span class="toggle-label">Annually</span>
        </div>

        <div class="Professional-card">
            <div class="card-content">
                <h3 class="card-title">Personalized Plan</h3>
                <div class="tabs">
                    <div class="tab active" onclick="switchTab(0)">Starter</div>
                    <div class="tab" onclick="switchTab(1)">Professional</div>
                    <div class="tab" onclick="switchTab(2)">Enterprise</div>
                </div>

                <div class="tab-content active">
                    <h4>Starter</h4>
                    <div class="tier-radio-group">
                        <label><input type="radio" name="tier" value="400" onclick="updatePrice(400)" /> Tier 1 - $400</label>
                        <label><input type="radio" name="tier" value="2000" onclick="updatePrice(2000)" /> Tier 2 - $2000</label>
                        <label><input type="radio" name="tier" value="4500" onclick="updatePrice(4500)" /> Tier 3 - $4500</label>
                    </div>
                    <br>
                    <br>
                    <!-- Results -->
                    <div id="results" class="hidden">
                        <h2>Cost Saving:</h2>
                        <p class="result-item" id="costSavings"></p>
                        <p class="result-item" id="roi"></p>
                        <p class="result-item" id="efficiencyGains"></p>
                    </div>
                </div>

                <div class="tab-content">
                    <h4>Professional</h4>
                    <div class="tier-radio-group">
                        <label><input type="radio" name="tier" value="5997" onclick="updatePrice(5997)" /> Tier 1 - $5997</label>
                        <label><input type="radio" name="tier" value="12997" onclick="updatePrice(12997)" /> Tier 2 - $12997</label>
                        <label><input type="radio" name="tier" value="19997" onclick="updatePrice(19997)" /> Tier 3 - $19997</label>
                    </div>
                    <br>
                    <br>
                    <!-- Results -->
                    <div class="container">
                        <h1>Results</h1>
                        <p id="overheadCost"></p>
                        <p id="totalCost"></p>
                        <p id="costSavings"></p>
                        <p id="roi"></p>
                        <p id="efficiencyGains"></p>
                    </div>
                </div>

                <div class="tab-content">
                    <h4>Marketing, Automation and Sales Exclusive</h4>
                    <div class="tier-radio-group">
                        <label><input type="radio" name="enterpriseTier1" value="6397" onclick="updateEnterprisePrice()" /> Tier 1 - $6397</label>
                        <label><input type="radio" name="enterpriseTier1" value="14997" onclick="updateEnterprisePrice()" /> Tier 2 - $14997</label>
                        <label><input type="radio" name="enterpriseTier1" value="23997" onclick="updateEnterprisePrice()" /> Tier 3 - $23997</label>
                    </div>
                    <h4>Bookkeeping Addons</h4>
                    <div class="tier-radio-group">
                        <label><input type="radio" name="enterpriseTier2" value="400" onclick="updateEnterprisePrice()" /> Tier 1 - $400</label>
                        <label><input type="radio" name="enterpriseTier2" value="2000" onclick="updateEnterprisePrice()" /> Tier 2 - $2000</label>
                        <label><input type="radio" name="enterpriseTier2" value="4500" onclick="updateEnterprisePrice()" /> Tier 3 - $4500</label>
                    </div>
                    <br>
                    <!-- Results -->
                    <div id="results" class="hidden">
                        <h2>Cost Saving:</h2>
                        <p class="result-item" id="costSavings"></p>
                        <p class="result-item" id="roi"></p>
                        <p class="result-item" id="efficiencyGains"></p>
                    </div>
                </div>
            </div>

            <div class="price-section">
                <div class="price">
                    <span id="priceValue">$0</span>
                    <span>USD / <span id="billingCycle">Month</span></span>
                </div>
                <a href="#" class="cta-button">Start Now</a>
            </div>
        </div>
    </div>

    <script>
        let isAnnually = false;

        function updatePrice(price) {
            const displayPrice = isAnnually ? price * 12 : price;
            document.getElementById("priceValue").innerText = `$${displayPrice}`;
        }

        function toggleAnnually() {
            isAnnually = !isAnnually;
            document.getElementById("billingCycle").innerText = isAnnually ? "Year" : "Month";
            document.querySelector(".toggle-button").classList.toggle("active");
            const selectedTier = document.querySelector('input[name="tier"]:checked') || document.querySelector('input[name="enterpriseTier1"]:checked');
            if (selectedTier) updateEnterprisePrice();
        }

        function switchTab(index) {
            document.querySelectorAll(".tab").forEach((tab, i) => {
                tab.classList.toggle("active", i === index);
            });
            document.querySelectorAll(".tab-content").forEach((content, i) => {
                content.classList.toggle("active", i === index);
            });
            document.getElementById("priceValue").innerText = "$0";
        }

        function updateEnterprisePrice() {
            const enterpriseTier1 = document.querySelector('input[name="enterpriseTier1"]:checked');
            const enterpriseTier2 = document.querySelector('input[name="enterpriseTier2"]:checked');
            let total = 0;
            if (enterpriseTier1) total += parseFloat(enterpriseTier1.value);
            if (enterpriseTier2) total += parseFloat(enterpriseTier2.value);
            const displayPrice = isAnnually ? total * 12 : total;
            document.getElementById("priceValue").innerText = `$${displayPrice}`;
        }
    </script>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                package: params.get("package"),
                tier: params.get("tier"),
                numBookkeepers: parseInt(params.get("numBookkeepers") || 0, 10),
                numMarketing: parseInt(params.get("numMarketing") || 0, 10),
            };
        }

        function calculateAndDisplay() {
            const {
                package,
                tier,
                numBookkeepers,
                numMarketing
            } = getQueryParams();

            if (!package || !tier) {
                document.body.innerHTML = `<p>Invalid or missing query parameters. Please go back and try again.</p>`;
                return;
            }

            const overheadCost = (numBookkeepers * 3596.8) + (numMarketing * 8950.33);
            const totalCost = overheadCost + parseInt(tier, 10); // Assuming tier is price
            const costSavings = totalCost - (overheadCost / 2); // Example logic
            const roi = ((costSavings / totalCost) * 100).toFixed(2);
            const efficiencyGains = (costSavings * 0.3).toFixed(2);

            document.getElementById("overheadCost").textContent = `Overhead Costs: $${overheadCost.toFixed(2)}`;
            document.getElementById("totalCost").textContent = `Total Cost: $${totalCost.toFixed(2)}`;
            document.getElementById("costSavings").textContent = `Cost Savings: $${costSavings.toFixed(2)}`;
            document.getElementById("roi").textContent = `ROI: ${roi}%`;
            document.getElementById("efficiencyGains").textContent = `Efficiency Gains: $${efficiencyGains}`;
        }

        calculateAndDisplay();
    </script>
</body>

</html>
